<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screening Application</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI Resume Screening</h1>
            <p>Powered by Google Gemini AI</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <h3>📄 Upload Resume</h3>
                <p style="margin: 10px 0; color: #6b7280;">Upload a PDF resume to get started</p>
                <input type="file" id="resumeFile" class="file-input" accept=".pdf" />
                <label for="resumeFile" class="file-label">Choose PDF File</label>
                <div id="fileName" style="margin-top: 10px; font-weight: 600; color: #059669;"></div>
            </div>

            <div class="job-description">
                <label for="jobDesc">💼 Job Description (Optional - Required for Keywords & Match %)</label>
                <textarea id="jobDesc" placeholder="Paste the job description here for targeted analysis..."></textarea>
            </div>

            <div class="buttons-grid">
                <button class="action-btn" onclick="analyzeResume('about')" disabled id="btn1">
                    📋 Tell Me About the Resume
                </button>
                <button class="action-btn" onclick="analyzeResume('improve')" disabled id="btn2">
                    🚀 How Can I Improvise my Skills
                </button>
                <button class="action-btn" onclick="analyzeResume('keywords')" disabled id="btn3">
                    🔍 What Keywords Are Missing
                </button>
                <button class="action-btn" onclick="analyzeResume('percentage')" disabled id="btn4">
                    📊 Percentage Match
                </button>
            </div>

            <div class="query-section">
                <h3>💭 Custom Query</h3>
                <input type="text" id="customQuery" class="query-input" placeholder="Feel free to ask anything about the resume..." />
                <button class="query-btn" onclick="submitCustomQuery()" disabled id="btn5">
                    ❓ Answer My Query
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing with AI... Please wait</p>
            </div>

            <div class="results-section" id="results" style="display: none;">
                <div class="results-title" id="resultsTitle">Analysis Results</div>
                <div class="results-content" id="resultsContent"></div>
            </div>
        </div>
        
        <footer class="footer">
            <p>Made by Ajith Moolya <a href="#" class="footer-link" title="Visit Profile">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
            </a></p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
